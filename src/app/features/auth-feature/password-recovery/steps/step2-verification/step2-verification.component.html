<div class="bg-white rounded-lg p-6">
  <div class="flex items-center gap-3 mb-6">
    <div
      class="w-12 h-12 rounded-full bg-primary-50 flex items-center justify-center"
    >
      <i class="pi pi-key text-xl text-primary-500"></i>
    </div>
    <div>
      <h2 class="text-lg font-semibold text-gray-900">
        Código de verificación
      </h2>
      <p class="text-sm text-gray-600">Ingresa el código enviado a tu correo</p>
    </div>
  </div>

  <div class="space-y-4">
    <div class="flex justify-center py-4">
      <p-inputOtp
        [length]="6"
        [integerOnly]="true"
        class="text-2xl"
        [formControl]="otpFormControl()"
        pTooltip="Ingresa los 6 dígitos del código"
      />
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-500 mb-2">¿No recibiste el código?</p>
      <button
        class="text-primary-500 hover:text-primary-600 text-sm font-medium" 
        (click)="onPrevious()"
      >
        Reenviar código
      </button>
    </div>

    <div class="flex justify-between items-center pt-4">
      <p-button
        label="Regresar"
        icon="pi pi-arrow-left"
        iconPos="right"
        (onClick)="onPrevious()"
      />
      <p-button
        icon="pi pi-check-circle"
        label="Verificar"
        iconPos="right"
        [disabled]="!otpFormControl().valid || loading()"
        [loading]="loading()"
        (onClick)="onSubmit()"
      />
    </div>
  </div>
</div>
