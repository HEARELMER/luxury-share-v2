<app-modal [(isOpen)]="showModal" [closeOnBackdrop]="false">
  <div class="flex w-full justify-between items-center">
    <h2 class="text-lg font-semibold text-primary-500">
      {{ isEditing() ? "Editar" : "Agregar" }} Sucursal
    </h2>
    <button
      class="hover:bg-primary-100 hover:rotate-90 text-primary-500 duration-300 ease-in-out w-10 h-10 flex items-center justify-center rounded-full"
      (click)="closeModal()"
    >
      <i class="pi pi-times"></i>
    </button>
  </div>

  <form [formGroup]="branchForm" (ngSubmit)="onSubmit()" class="w-full py-4">
    <div class="grid grid-cols-1 w-96 pb-4 gap-4">
      <app-input-form
        label="Descripción"
        formControlName="description"
        [required]="true"
      />
      <app-input-form
        label="Dirección"
        formControlName="address"
        [required]="true"
      />

      <app-select
        label="Estado"
        formControlName="status"
        [options]="[
          {
            label: 'Activo',
            value: 'true'
          },
          {
            label: 'Inactivo',
            value: 'false'
          }
        ]"
        [placeholder]="'Selecciona el estado'"
      />
    </div>

    <div class="mt-6 flex justify-end gap-x-4">
      <button
        type="button"
        class="px-4 py-2 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 duration-300 ease-in-out"
        (click)="closeModal()"
      >
        Cancelar
      </button>
      <app-button
        type="submit"
        bgColor="bg-primary-500"
        moreClasses="py-2 px-6"
        [text]="
          isSubmitting()
            ? isEditing()
              ? 'Actualizando...'
              : 'Guardando...'
            : isEditing()
            ? 'Actualizar'
            : 'Guardar'
        "
        [icon]="isSubmitting() ? 'pi pi-spin pi-spinner' : ''"
        [disabled]="!branchForm.valid || isSubmitting()"
      />
    </div>
  </form>
</app-modal>

<p-toast [life]="3000" [baseZIndex]="100000"></p-toast>
