<div
  class="flex flex-col items-center p-6 rounded-lg border-2 {{
    borderColor()
  }}  
    bg-white dark:bg-gray-800 hover:bg-slate-50 dark:hover:bg-gray-700 ease-in-out duration-300"
>
  <i
    class="{{
      icon()
    }} text-primary-400 dark:text-primary-dark-400 text-3xl pb-3"
  ></i>

  <h3 class="text-base font-semibold text-gray-800 dark:text-gray-100">
    {{ title() }}
  </h3>

  <p class="text-sm text-gray-500 dark:text-gray-400 text-center pt-2">
    {{ description() }}
  </p>

  <div class="flex gap-4 pt-4">
    <button
      pButton
      (click)="onExcelClick()"
      [disabled]="loading()"
      [loading]="loading()"
      class="flex items-center bg-white dark:bg-gray-700 gap-2 border border-green-400 dark:border-green-600 text-green-600 dark:text-green-400 px-6 py-2 rounded-md hover:bg-green-50 dark:hover:bg-green-900/30 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="pi pi-file-excel"></i>
      <span>Excel</span>
    </button>
  </div>
</div>
