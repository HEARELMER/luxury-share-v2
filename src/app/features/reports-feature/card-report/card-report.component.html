<div
  class="flex flex-col items-center p-6 bgred-50 rounded-lg border-2 {{
    borderColor()
  }}  hover:bg-slate-50 ease-in-out duration-300 "
>
  <i class="{{ icon() }} text-primary-400 text-3xl   pb-3"></i>
  <h3 class="text-base font-semibold">{{ title() }}</h3>
  <p class="text-sm text-gray-500 text-center pt-2">
    {{ description() }}
  </p>
  <div class="flex gap-4 pt-4">
    <button
      (click)="onExcelClick()"
      class="flex items-center gap-2 border border-green-400 text-green-400 px-6 py-2 rounded-md hover:bg-green-50 transition-all"
    >
      <i class="pi pi-file-excel"></i>
      <span> Excel</span>
    </button>
    <!-- <button
      (click)="onPdfClick()"
      class="flex items-center gap-2 border border-red-400 text-red-400 px-6 py-2 rounded-md hover:bg-red-50 transition-all"
    >
      <i class="pi pi-file-pdf"></i>
      <span> PDF</span>
    </button> -->
  </div>
</div>
