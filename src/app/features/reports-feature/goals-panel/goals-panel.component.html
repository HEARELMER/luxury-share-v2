<section class="px-6 py-4 border-y">
 <div class="flex items-center gap-3 pb-5">
  <div class="w-10 h-10 bg-gradient-to-br from-primary-300 to-primary-500 rounded-lg shadow-md flex items-center justify-center transform transition-transform hover:scale-105">
    <i class="pi pi-chart-bar text-white text-lg"></i>
  </div>
  <div class="flex flex-col">
    <h2 class="text-lg font-semibold text-gray-800 m-0 leading-tight">
      {{ title() || "Objetivos y cumplimiento" }}
    </h2>
    <p class="text-xs text-gray-500 mt-1">
      Seguimiento y medici√≥n de metas importantes
    </p>
  </div>
  <div class="ml-auto flex items-center">
    <div class="px-2 py-1 bg-green-50 text-green-500 text-xs font-medium rounded-md flex items-center">
      <i class="pi pi-check-circle mr-1"></i>
      Actualizado
    </div>
  </div>
</div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (goal of goals(); track goal.id) {
    <div class="bg-white p-4 rounded-lg border shadow-sm">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <i class="pi {{ goal.icon }} text-primary-500"></i>
          <h3 class="text-sm font-medium">{{ goal.title }}</h3>
        </div>
        <span
          class="text-sm font-medium"
          [ngClass]="{
            'text-green-600': goal.percentage >= 75,
            'text-yellow-600': goal.percentage >= 50 && goal.percentage < 75,
            'text-red-600': goal.percentage < 50
          }"
          >{{ goal.percentage }}% alcanzado</span
        >
      </div>
      <p-progressBar
        [value]="goal.percentage"
        [showValue]="false"
        [styleClass]="getProgressBarStyleClass(goal.percentage)"
        class="mt-2"
      ></p-progressBar>
      <div class="flex justify-between mt-2 text-xs text-gray-500">
        <span>Meta: {{ goal.formatTarget }}</span>
        <span>Actual: {{ goal.formatCurrent }}</span>
      </div>
    </div>
    }
  </div>
</section>
