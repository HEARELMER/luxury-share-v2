<div class="min-h-screen bg-white flex flex-col shadow-sm border rounded-xl">
  <!-- Header with background image -->
  <div class="relative">
    <div>
      <img
        src="./assets/header-profile.svg"
        alt="Header"
        class="w-full h-48 object-cover"
      />
    </div>
    <div class="absolute top-0 left-0 w-full h-full"></div>
    <div
      class="w-full h-full flex items-center justify-center lg:justify-start -mt-10 lg:px-12 px-10"
    >
      <div
        class="flex lg:flex-row flex-col lg:justify-normal justify-center lg:items-center gap-6 lg:gap-10 items-normal"
      >
        <!-- <app-photo-profile [photo]="userInfo.photoUrl" /> -->
        <div>
          <h1 class="text-2xl font-semibold">
            {{
              userInfo.name +
                " " +
                userInfo.firstLastname +
                " " +
                userInfo.secondLastname
            }}
          </h1>
          <p>Your account is ready, you can now apply for advice.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 p-6">
    <div class="w-full mx-auto p-6 bg-white rounded-lg">
      <div class="flex flex-col lg:flex-row">
        <div class="w-full lg:w-1/4 mb-4 lg:mb-0">
          <nav class="space-y-2">
            @for (item of menuOptions; track $index) {
            <a
              class="block px-4 py-2 hover:bg-primary-l-100 cursor-pointer ease-in-out duration-300 rounded-lg"
              >{{ item }}</a
            >

            }
          </nav>
        </div>
        <div class="w-full lg:w-3/4 lg:pl-6">
          <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="firstName"
                  class="block text-sm font-medium text-gray-700"
                  >Nombres</label
                >
                <input
                  type="text"
                  id="firstName"
                  value="{{ userInfo.name }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="Elmer"
                />
              </div>

              <div>
                <label
                  for="firstLastname"
                  class="block text-sm font-medium text-gray-700"
                  >Primer Apellido</label
                >
                <input
                  type="text"
                  id="firstLastname"
                  value="{{ userInfo.firstLastname }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="Huaman"
                />
              </div>
              <div>
                <label
                  for="secondLastname"
                  class="block text-sm font-medium text-gray-700"
                  >Segundo Apellido</label
                >
                <input
                  type="text"
                  id="secondLastname"
                  value="{{ userInfo.secondLastname }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="Rojas"
                />
              </div>
              <div>
                <label for="dob" class="block text-sm font-medium text-gray-700"
                  >Date of birth</label
                >
                <input
                  type="date"
                  id="dob"
                  value="{{ userInfo.birthDate }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                />
              </div>
              <div>
                <label
                  for="educationLevel"
                  class="block text-sm font-medium text-gray-700"
                  >Education level</label
                >
                <input
                  type="text"
                  id="educationLevel"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="software"
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  value="{{ userInfo.email }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="elmejh751@dev.com"
                />
              </div>

              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-gray-700"
                  >City</label
                >
                <input
                  type="text"
                  id="city"
                  value="{{ userInfo.address }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="Calle 123"
                />
              </div>
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700"
                  >Phone</label
                >
                <input
                  type="text"
                  id="phone"
                  value="{{ userInfo.phone }}"
                  class="mt-1 block w-full border border-gray-300 focus-within:border-blue-400 focus-within:outline focus-within:border-2 outline-blue-200 rounded-md shadow-sm p-2"
                  placeholder="123456759"
                />
              </div>
            </div>
            <div class="mt-4 flex justify-end">
              <app-button
                text="Guardar Cambios" 
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
