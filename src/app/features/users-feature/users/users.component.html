<main class="flex flex-col gap-4">
  <div class="flex gap-2 items-center w-full bg-white rounded-lg border p-4">
    <div
      class="search-bar flex items-center gap-3 bg-gray-50 rounded-xl px-4 py-2 w-96 border border-gray-100 focus-within:border-blue-500 transition-all duration-300"
    >
      <i class="pi pi-search text-gray-400 text-lg font-semibold"></i>
      <input
        type="text"
        placeholder="Buscar por DNI"
        class="bg-transparent w-full outline-none text-gray-700"
        maxlength="8"
      />
    </div>
    <app-button
      icon="pi pi-plus"
      text="Nuevo Administrador"
      moreClasses="py-2"
      bgColor="bg-primary-500"
    />
    <app-button
      icon="pi pi-plus"
      text="Nuevo Vendedor"
      moreClasses="py-2"
      bgColor="bg-primary-500"
    />
    <app-button
      icon="pi pi-plus"
      text="Nuevo Gerente"
      moreClasses="py-2"
      bgColor="bg-primary-500"
    />
  </div>

  <div class="bg-white rounded-lg border w-full">
    <div class="w-full py-3 flex px-4 justify-between items-center">
      <div class="flex gap-2">
        <app-button
          text="Usuarios"
          icon="pi pi-users"
          bgColor="bg-primary-500"
        />
        <app-button
          text="Administradores"
          icon="pi pi-user"
          bgColor="bg-primary-500"
        />
        <app-button
          text="Vendedores"
          icon="pi pi-shop"
          bgColor="bg-primary-500"
        />
      </div>
      <div class="gap-2 flex">
        <app-button
          text="Descargar Excel"
          icon="pi pi-file-excel"
          bgColor="bg-green-500"
        />
        <app-button
          text="Filtro"
          icon="pi pi-filter"
          bgColor="bg-primary-100"
          textColor="text-primary-500" 
          (click)="toggle($event)"
        />
        <p-popover #op>
          <div class="flex flex-col gap-4">
              <div>
                  <span class="font-medium block mb-2">Team Members</span>
                  <ul class="list-none p-0 m-0 flex flex-col">
                     <h1>hola</h1>
                  </ul>
              </div>
          </div>
      </p-popover>
      </div>
    </div>
   
    <p-table
      [columns]="cols"
      [value]="virtualUsers"
      [lazy]="true"
      [scrollable]="true"
      [virtualScroll]="true"
      [virtualScrollItemSize]="50"
      [loading]="loading"
      [totalRecords]="totalRecords"
      scrollHeight="400px"
      (onLazyLoad)="loadUsersLazy()"
      [resizableColumns]="true"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
      selectionMode="single"
      [(selection)]="selectedRow"
      [metaKeySelection]="true"
      dataKey="numDni"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          @for (col of columns; track $index) {
          <th
            pResizableColumn
            class="text-primary-l-500 cursor-pointer border-y py-2 font-semibold border border-primary-100 bg-primary-l-100"
          >
            {{ col.header }}
          </th>

          }
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-columns="columns">
        <tr [pSelectableRow]="user">
          @for (col of columns; track $index) {
          <td>
            @if (col.field=="photoUrl") {
            <img
              [src]="user[col.field]"
              alt="user"
              class="w-8 h-8 rounded-full cursor-pointer"
              loading="lazy"
            />
            } @else if (col.field=="actions") {
            <div class="flex gap-1">
              <button
                class="button-table-actions"
                [pTooltip]="'Editar Usuario'"
                tooltipPosition="left"
                [showDelay]="300"
              >
                <i class="pi pi-user-edit"></i>
              </button>
              <button
                class="button-table-actions"
                class="button-table-actions"
                [pTooltip]="'Ver Usuario'"
                tooltipPosition="left"
                [showDelay]="300"
              >
                <i class="pi pi-eye"></i>
              </button>
            </div>

            } @else {
            {{ user[col.field] }}

            }
          </td>
          }
        </tr>
      </ng-template>

      <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr>
          @for (col of columns; track $index) {
          <td>
            <p-skeleton></p-skeleton>
          </td>

          }
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex flex-col gap-4">
      <div class="flex items-center justify-center">
        <div class="flex-1">
          <p-paginator
            (onPageChange)="onPageChange($event)"
            [first]="first"
            [rows]="rows"
            [totalRecords]="totalRecords"
            [rowsPerPageOptions]="rowsPerPageOptions"
            [showFirstLastIcon]="false"
          />
        </div>
      </div>
    </div>
  </div>
</main>
