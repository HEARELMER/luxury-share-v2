<div id="chart" class="w-full p-4 bg-white rounded-xl shadow-md">
  <h1 class="text-xl text-black font-semibold mb-4">{{ title }}</h1>

  <p-chart
    type="bar"
    [data]="data"
    [options]="options"
    class="h-auto"
  ></p-chart>

  <div class="flex justify-around mt-4 gap-2 flex-wrap">
    @for (legend of labels; track $index) {
    <div class="flex items-center space-x-2">
      <span
        [ngStyle]="{ 'background-color': legend.color }"
        class="inline-block bg-primary-l-500 w-6 h-6 rounded-md"
      ></span>
      <span class="text-sm text-gray-500">{{ legend.label.slice(0,10) }} {{legend.label.length>10? '...' : '' }} </span>
    </div>
    }
  </div>
</div>
