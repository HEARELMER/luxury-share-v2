<div class="w-full flex flex-col gap-1.5">
  <div class="flex">
    <label class="text-sm font-medium text-gray-700 mb-1.5 block">
      {{ label() }}
    </label>
    @if(required()){

    <span class="text-red-500">*</span>
    }
  </div>
  <div class="relative w-full">
    <input
      [type]="type()"
      [(ngModel)]="value"
      [placeholder]="placeholder()"
      (blur)="onTouched()"
      (input)="onInput($event)"
      [maxlength]="maxLength()"
      [required]="required()"
      [readOnly]="readonly()"
      class="w-full bg-white text-gray-900  disabled:opacity-50 disabled:pointer-events-none transition-colors duration-200  flex py-2 border  rounded-lg px-4 font-normal gap-2 items-center focus-within:outline outline-blue-200 
      focus:outline-none focus:ring-2 focus:ring-blue-500/40
    {{ inputClasses() }}"
    />

    @if(showError() && !errorType() ){
    <div class="text-sm text-red-500 mt-1">
      {{ errorMessage() }}
    </div>
    }
    <div class="text-sm text-red-500 mt-1">
      {{ errorType() }}
    </div>
  </div>
</div>
