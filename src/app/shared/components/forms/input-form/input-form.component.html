<div class="w-full flex flex-col gap-1.5">
  <div class="flex">
    <label
      class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-1.5 block"
    >
      {{ label() }}
      @if(!required()){
      <span class="text-gray-500 dark:text-gray-400">(opcional)</span>
      }
    </label>
  </div>
  <div class="relative w-full">
    <input
      [type]="type()"
      [(ngModel)]="value"
      [placeholder]="placeholder()"
      (blur)="onTouched()"
      (input)="onInput($event)"
      [maxlength]="maxLength()"
      [required]="required()"
      [readOnly]="readonly()"
      class="w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 
      disabled:opacity-50 disabled:pointer-events-none transition-colors duration-200 
      flex py-2 border dark:border-gray-600 rounded-lg px-4 font-normal 
      gap-2 items-center focus-within:outline outline-blue-200 dark:outline-primary-dark-500/30
      focus:outline-none focus:ring-2 focus:ring-blue-500/40 dark:focus:ring-primary-dark-500/40
      {{ inputClasses() }}"
    />

    @if(showError() && !errorType() ){
    <div class="text-sm text-red-500 dark:text-red-400 mt-1">
      {{ errorMessage() }}
    </div>
    }
    <div class="text-sm text-red-500 dark:text-red-400 mt-1">
      {{ errorType() }}
    </div>
  </div>
</div>
