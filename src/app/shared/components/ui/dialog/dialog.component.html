<div class="flex flex-col items-center">
  <div class="text-center pb-6">
    <p class="text-gray-600 dark:text-gray-300 mt-3 text-base lg:max-w-80 text-wrap">
      {{ dialogData().message }}
    </p>
  </div>
  <div class="flex justify-between w-full gap-2">
    <button
      (click)="onCancel()"
      class="px-4 py-2 w-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 ease-in-out duration-300 transition-colors"
    >
      {{ dialogData().cancelText }}
    </button>

    <button
      (click)="onConfirm()"
      class="px-4 py-2 w-full bg-primary-500 dark:bg-primary-dark-500 text-white rounded-lg hover:bg-primary-400 dark:hover:bg-primary-dark-400 ease-in-out duration-300 transition-colors"
    >
      {{ dialogData().confirmText }}
    </button>
  </div>
</div>
